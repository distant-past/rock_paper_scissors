<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h3> Brutalist Rock, Paper, Scissors </h3>
    <button id='rock' type = 'button' value ='rock'>Rock</button>
    <button id='paper'  type = 'button' value ='paper'>Paper</button>
    <button id = 'scissors' type = 'button' value ='scissors'>Scissors</button>
    <br></br>
    <div id='results'></div>
    <script>
        function getComputerChoice(randomChoice) {
            let options = ['Rock', 'Paper', 'Scissors'];
            let choice = options[Math.floor(Math.random()*options.length)];
            return choice;
        }
        let playerScore = 0;
        let computerScore = 0;
        function roundOne(playerSelection,computerSelection){
            if (computerSelection === 'Rock' && playerSelection.toLowerCase() === 'rock') {
                return `It's a tie! Rock equals Rock! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Rock' && playerSelection.toLowerCase() === 'paper') {
                playerScore += 1;
                return `You Win! Paper beats Rock! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Rock' && playerSelection.toLowerCase() === 'scissors') {
                computerScore += 1;
                return `You Lose! Rock beats Scissors! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Paper' && playerSelection.toLowerCase() === 'rock') {
                computerScore += 1;
                return `You Lose! Paper beats Rock! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Paper' && playerSelection.toLowerCase() === 'paper') {
                return `It's a tie! Paper equals Paper! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Paper' && playerSelection.toLowerCase() === 'scissors') {
                playerScore += 1;
                return `You Win! Scissors beats Paper! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Scissors' && playerSelection.toLowerCase() === 'rock') {
                playerScore += 1;
                return `You Win! Rock beats Scissors! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Scissors' && playerSelection.toLowerCase() === 'paper') {
                computerScore += 1;
                return `You Lose! Scissors beats Paper! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else if (computerSelection === 'Scissors' && playerSelection.toLowerCase() === 'scissors') {
                return `It's a tie! Scissors equals Scissors! Player score: ${playerScore}. Computer score: ${computerScore}.`;
            } else {
                return `Please enter a valid answer next time!`;
            }
        }

        const rock = document.querySelector('#rock');
        rock.addEventListener('click', ()=> {
            let playerSelection = rock.value;
            const computerSelection = getComputerChoice();
            if (playerScore < 5 && computerScore < 5) {
                results.textContent = roundOne(playerSelection,computerSelection);
            }
            if (playerScore == 5 || computerScore == 5) {
                if (playerScore > computerScore) {
                    results.textContent = (`Player Wins! Player score: ${playerScore}. Computer score: ${computerScore}.`);
                } else if (playerScore < computerScore) {
                    results.textContent = (`Computer Wins! Player score: ${playerScore}. Computer score: ${computerScore}.`);
                }
            }  
        });
        const paper = document.querySelector('#paper');
        paper.addEventListener('click', ()=> {
            let playerSelection = paper.value;
            const computerSelection = getComputerChoice();
            if (playerScore < 5 && computerScore < 5) {
                results.textContent = roundOne(playerSelection,computerSelection);
            }
            if (playerScore == 5 || computerScore == 5) {
                if (playerScore > computerScore) {
                    results.textContent = (`Player Wins! Player score: ${playerScore}. Computer score: ${computerScore}.`);
                } else if (playerScore < computerScore) {
                    results.textContent = (`Computer Wins! Player score: ${playerScore}. Computer score: ${computerScore}.`);
                }
            }  
        });
        const scissors = document.querySelector('#scissors');
        scissors.addEventListener('click', ()=> {
            let playerSelection = scissors.value;
            const computerSelection = getComputerChoice();
            if (playerScore < 5 && computerScore < 5) {
                results.textContent = roundOne(playerSelection,computerSelection);
            }
            if (playerScore == 5 || computerScore == 5) {
                if (playerScore > computerScore) {
                    results.textContent = (`Player Wins! Player score: ${playerScore}. Computer score: ${computerScore}.`);
                } else if (playerScore < computerScore) {
                    results.textContent = (`Computer Wins! Player score: ${playerScore}. Computer score: ${computerScore}.`);
                }
            }  
        });
        const results = document.querySelector('#results');
    </script>
</body>
</html>
